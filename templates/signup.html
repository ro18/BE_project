<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login V4</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="../static/vendor/bootstrap/css/bootstrap.min.css" />
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="../static/fonts/font-awesome-4.7.0/css/font-awesome.min.css" />
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="../static/fonts/iconic/css/material-design-iconic-font.min.css" />
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="../static/vendor/animate/animate.css" />
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="../static/vendor/css-hamburgers/hamburgers.min.css" />
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="../static/vendor/animsition/css/animsition.min.css" />
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="../static/vendor/select2/select2.min.css" />
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="../static/vendor/daterangepicker/daterangepicker.css" />
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="../static/css/util.css" />
  <link rel="stylesheet" type="text/css" href="../static/css/main.css" />
  <!--===============================================================================================-->
</head>

<body>
  <div class="limiter">
    <div class="container-login100" style="background-image: url('../static/img/bg-01.jpg');">
      <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
        <div class="text-center">
          <img src="../static/img/logo.png" alt="logo" style="height: 75px;" />
        </div>
        <span class="login100-form-title p-b-49">
          Sign Up
        </span>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="notification is-danger">
          {{ messages[0] }} Go to <a href="{{ url_for('/loginForm') }}">login page</a>.
        </div>
        {% endif %}
        {% endwith %}
        <form action="signup" method="POST">
          <div class="wrap-input100 validate-input m-b-23" data-validate="Username is required">
            <span class="label-input100">Username</span>
            <input class="input100" type="text" name="username" placeholder="Type your username"
              pattern="(?=.*\d)(?=.*[a-z]).{8,}"
              title="Must contain at least one number and one lowercase letter, and at least 5 or more characters" />
            <span class="focus-input100" data-symbol="&#xf206;"></span>
          </div>
          <div class="wrap-input100 validate-input m-b-23" data-validate="Email ID is required">
            <span class="label-input100">Email ID</span>
            <input class="input100" type="email" name="email" placeholder="Type your email id" />
            <span class="focus-input100" data-symbol="&#xf206;"></span>
          </div>
          <div class="wrap-input100 validate-input" data-validate="Password is required" style="margin-bottom: 23px;">
            <span class="label-input100">Password</span>
            <input class="input100" type="password" name="pass" placeholder="Type your password in the specified format"
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
              title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
              required />
            <span class="focus-input100" data-symbol="&#xf190;"></span>
          </div>
          <div class="wrap-input100 validate-input" data-validate="Password is required">
            <span class="label-input100">Confirm Password</span>
            <input class="input100" type="password" name="pass" placeholder="Type your password again" />
            <span class="focus-input100" data-symbol="&#xf190;"></span>
          </div>
          <div class="container-login100-form-btn" style="padding-top: 20px;">
            <div class="wrap-login100-form-btn">
              <div class="login100-form-bgbtn"></div>
              <button class="login100-form-btn" type="submit">
                Sign Up
              </button>
            </div>
          </div>
        </form>
        <!-- <div class="flex-col-c p-t-155" style="padding-top: 20px;">
              <span class="txt1 p-b-17" style="padding-bottom: 5px;">
                Or
                <a href="admin" class="txt2">
                  Login
                </a>
              </span>
            </div> -->
        </form>
      </div>
    </div>
  </div>

  <div id="dropDownSelect1"></div>

  <!--===============================================================================================-->
  <script src="../static/vendor/jquery/jquery-3.2.1.min.js"></script>
  <!--===============================================================================================-->
  <script src="../static/vendor/animsition/js/animsition.min.js"></script>
  <!--===============================================================================================-->
  <script src="../static/vendor/bootstrap/js/popper.js"></script>
  <script src="../static/vendor/bootstrap/js/bootstrap.min.js"></script>
  <!--===============================================================================================-->
  <script src="../static/vendor/select2/select2.min.js"></script>
  <!--===============================================================================================-->
  <script src="../static/vendor/daterangepicker/moment.min.js"></script>
  <script src="../static/vendor/daterangepicker/daterangepicker.js"></script>
  <!--===============================================================================================-->
  <script src="../static/vendor/countdowntime/countdowntime.js"></script>
</body>

</html>
